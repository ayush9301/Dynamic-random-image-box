  <body>
    <div id="box">
      <span id="loader"></span>

      <div id="imagebox">
        <img
          src="https://picsum.photos/240/300?random=300"
          alt=""
          style="border-radius: 10px"
        />
      </div>
      <button id="pulsebutton"></button>
    </div>
    <script>
      let pulsebutton = document.getElementById("pulsebutton");

      let body = document.querySelector("body");

      let random = document.querySelector("img");

      function changeImg() {
        random.src =
          "https://picsum.photos/240/300?random=300" +
          Math.floor(Math.random() * 1000);

        let randomColor = Math.floor(Math.random() * 1677721).toString(16);
        document.body.style.backgroundColor = `#${randomColor}`;
        pulsebutton.innerText = `#${randomColor}`;
